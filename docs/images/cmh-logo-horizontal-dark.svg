<svg xmlns="http://www.w3.org/2000/svg"
     width="1600" height="420"
     viewBox="0 0 1600 420"
     role="img"
     aria-label="CylApps Content Management Hub Logo Horizontal Dark">

  <defs>
    <!-- Gradients -->
    <linearGradient id="cloudGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#2AA9FF"/>
      <stop offset="60%" stop-color="#1477D4"/>
      <stop offset="100%" stop-color="#0B4FA6"/>
    </linearGradient>

    <linearGradient id="gearGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#FFB64D"/>
      <stop offset="60%" stop-color="#FF8A00"/>
      <stop offset="100%" stop-color="#E05A00"/>
    </linearGradient>

    <linearGradient id="ringGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0B4FA6"/>
      <stop offset="100%" stop-color="#1F8FEA"/>
    </linearGradient>

    <!-- Shadow (slightly stronger for dark backgrounds) -->
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="10" flood-color="#000000" flood-opacity="0.35"/>
    </filter>

    <style>
      .brand { font-family: "Segoe UI", Inter, Arial, sans-serif; }
      .title { font-weight: 700; fill: #F3F6FF; }         /* light text for dark mode */
      .subtitle { font-weight: 700; letter-spacing: 6px; fill: #FF9A3D; } /* warmer orange pops on dark */
    </style>
  </defs>

  <!-- ICON -->
  <g transform="translate(80,70)" filter="url(#softShadow)">

    <!-- Cloud -->
    <path fill="url(#cloudGrad)" d="
      M180 200
      C130 200 90 165 90 125
      C90 85 120 55 160 55
      C170 55 178 56 186 59
      C205 30 238 10 275 10
      C325 10 366 40 382 82
      C390 80 400 78 410 78
      C455 78 490 110 490 150
      C490 190 455 220 410 220
      L205 220
      C190 220 180 212 180 200
      Z"/>

    <!-- Hub ring -->
    <circle cx="290" cy="140" r="90" fill="none" stroke="url(#ringGrad)" stroke-width="18"/>
    <circle cx="290" cy="140" r="76" fill="#0B1220" opacity="0.92"/>

    <!-- Gear -->
    <g transform="translate(290,140)">
      <!-- Teeth -->
      <g fill="url(#gearGrad)">
        <rect x="-8" y="-88" width="16" height="24" rx="5" transform="rotate(0)"/>
        <rect x="-8" y="-88" width="16" height="24" rx="5" transform="rotate(30)"/>
        <rect x="-8" y="-88" width="16" height="24" rx="5" transform="rotate(60)"/>
        <rect x="-8" y="-88" width="16" height="24" rx="5" transform="rotate(90)"/>
        <rect x="-8" y="-88" width="16" height="24" rx="5" transform="rotate(120)"/>
        <rect x="-8" y="-88" width="16" height="24" rx="5" transform="rotate(150)"/>
        <rect x="-8" y="-88" width="16" height="24" rx="5" transform="rotate(180)"/>
        <rect x="-8" y="-88" width="16" height="24" rx="5" transform="rotate(210)"/>
        <rect x="-8" y="-88" width="16" height="24" rx="5" transform="rotate(240)"/>
        <rect x="-8" y="-88" width="16" height="24" rx="5" transform="rotate(270)"/>
        <rect x="-8" y="-88" width="16" height="24" rx="5" transform="rotate(300)"/>
        <rect x="-8" y="-88" width="16" height="24" rx="5" transform="rotate(330)"/>
      </g>

      <!-- Body -->
      <circle r="62" fill="url(#gearGrad)"/>
      <circle r="26" fill="#0B1220" opacity="0.92"/>
    </g>

    <!-- Data flow -->
    <path d="M380 140 C430 140 455 140 510 120"
          fill="none" stroke="#5BB3FF" stroke-width="7"
          stroke-linecap="round" stroke-dasharray="14 12"/>
    <path d="M380 160 C430 160 455 160 520 170"
          fill="none" stroke="#5BB3FF" stroke-width="7"
          stroke-linecap="round" stroke-dasharray="14 12"/>

    <!-- Nodes -->
    <rect x="515" y="100" width="34" height="34" rx="8" fill="#2A93FF"/>
    <rect x="540" y="150" width="34" height="34" rx="8" fill="#2A93FF"/>
    <rect x="565" y="125" width="34" height="34" rx="8" fill="#FF8A00"/>
  </g>

  <!-- TEXT -->
  <g class="brand" transform="translate(720,190)">
    <text x="0" y="0" font-size="96" class="title">CylApps</text>
    <text x="0" y="58" font-size="28" class="subtitle">CONTENT MANAGEMENT HUB</text>
  </g>

</svg>
